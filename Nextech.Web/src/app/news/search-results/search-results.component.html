<div class="container main-container mt-4">
    

<div class="row" *ngIf="loading">
    <app-loading></app-loading>
</div>

<div class="row" *ngIf="!loading">    
    <div class="col-12 mb-4" *ngFor="let item of news">
        <app-news-card [item]="item"></app-news-card>
    </div>
</div>

<div class="row" *ngIf="news && news.length == 0">
    <div class="col-12">
        <div class="alert alert-secondary" role="alert">
            No results have been found for the term "{{ searchParameter }}"
        </div>
    </div>
</div>
